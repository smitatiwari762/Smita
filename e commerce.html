<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      width: 200px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .product button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart {
      padding: 1rem;
      background: white;
      margin: 1rem;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple E-Commerce Store</h1>
  </header>
  <section class="products" id="productList">
    <!-- Products will be added here by JavaScript -->
  </section>
  <section class="cart" id="cart">
    <!-- Cart content will go here -->
  </section>
</body>
</html>
